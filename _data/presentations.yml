- title: 3. Crazy Compass
  body: ​The perfect tool for an adventuroues citytrip! A compass that knows all your needs and aspiration and designes for you the perfect predictable citytrip. But, it would deliver that to you, it will guide you towards exact the opposite: a great adventure you didn’t expect at all.​
  image: png/5.CrazyCompass.png
  link: "https://www.nerdlab.be/"

- title: 2. Leuven Authenticator
  body: ​How do we measure if you really liked a citytrip? We look at all the emotions you had during the citytrip! Happy, surprised, emotional, the combination of all your feelings is a map to your personal experience. If we breng all these maps together we can create the perfect emotional journey for you experience within the city.​
  image: png/6.LeuvenAuthenticator.png
  link: "https://www.nerdlab.be/"
  
- title: 1. Hilma
  body: ​This personal Assistent who will show up on your retina is your digital travel guide. She will guide you to the best spots, translate both language and cultural phenomena and makes sure to spread visitors through time and place to avoid crowded tourist traps.​
  image: png/7.Hilma.png
  link: "https://www.nerdlab.be/"

- title: Friends
  body: ​In a world with a lot of singles, people will travel longer and will settle for a while in a city and do some remote work there. In this concept we propose a way for people to be with their loved ones at home and meet new people abroad.​
  image: png/2.friends.png
  link: "https://www.nerdlab.be/"
  
- title: Ethical Waze
  body: ​Let’s ban all traffic and all advertising out of the city and create a peaceful and quiet city with focus on historical heritage. So what happens with all roadsigns and other visual information? We use avatars in Augmented reality to recreate all needed information for enjoying your citytrip. ​
  image: png/1.ethicalwayz.png
  link: "https://www.nerdlab.be/"

